services:
  mysql:
    image: mysql:8.0
    container_name: calendar-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: calendar_app
      MYSQL_USER: calendar_user
      MYSQL_PASSWORD: calendar_pass
    ports:
      - "3308:3306"  # 使用3308端口避免与本地MySQL冲突
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword123"]
      timeout: 20s
      retries: 10
      start_period: 30s

  backend:
    build: ./server
    container_name: calendar-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password123
      DB_NAME: calendar_app
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build: ./client
    container_name: calendar-frontend
    environment:
      VITE_API_URL: http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  default:
    name: calendar-network